<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject_line}">Verification Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px; /* Giới hạn chiều rộng trên màn hình lớn */
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .header {
            font-size: 22px;
            font-weight: 600;
            color: #222;
            margin-top: 0;
        }
        .intro-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .code-box {
            background-color: #f4f4f7; /* Màu nền cho hộp code */
            border-radius: 5px;
            padding: 15px 20px;
            margin: 25px 0;
            text-align: center;
        }
        .code {
            font-size: 36px; /* Kích thước font lớn cho mã */
            font-weight: 700; /* In đậm */
            color: #111;
            letter-spacing: 3px; /* Tăng khoảng cách chữ */
            display: block;
        }
        .expiry-text {
            font-size: 14px;
            color: #888; /* Màu xám cho văn bản phụ */
            text-align: center;
            margin-top: -10px; /* Kéo lên gần hộp code hơn */
            margin-bottom: 30px;
        }
        .footer-note {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<!--subject_line: Main email subject (e.g.: "Your Verification Code")-->

<!--action_reason: Reason for sending the code (e.g.: "to reset your password", "to confirm login")-->

<!--verification_code: OTP code (e.g.: "123456")-->

<!--expiry_time: Expiration time (e.g.: "10 minutes")-->

<div class="container">
    <h1 class="header" th:text="${subject_line}">Your Verification Code</h1>

    <p class="intro-text">
        Hello,
    </p>
    <p class="intro-text">
        Please use the code below to <strong th:text="${action_reason}">complete your action</strong>.
    </p>

    <div class="code-box">
        <span class="code" th:text="${verification_code}">123456</span>
    </div>

    <p class="expiry-text">
        This code is valid for <strong th:text="${expiry_time}">10</strong> minutes.
    </p>

    <p class="footer-note">
        If you didn't request this code, please safely ignore this email.
    </p>
</div>
</body>
</html>
