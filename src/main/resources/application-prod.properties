# Production Profile Configuration

# Logging Level - Less verbose in production
logging.level.root=WARN
logging.level.fa.training.fithub=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# JPA/Hibernate - Don't show SQL in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Error handling - Hide sensitive info
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Production URLs (must be configured via environment variables)
app.base.url=${app_base_url}
app.frontend-url=${app_frontend_url}

# Email - Production mode
spring.mail.properties.mail.debug=false

# File Upload - Stricter limits in production
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Security Headers
server.error.whitelabel.enabled=false

# Production message
application.environment=Production
application.security.mode=Strict (CSRF enabled, CORS restricted)

