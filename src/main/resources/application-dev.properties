# Development Profile Configuration

# Logging Level - Debug mode for development
logging.level.root=INFO
logging.level.fa.training.fithub=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JPA/Hibernate - Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Error handling - Show full stacktrace
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Development URLs (can be overridden)
app.base.url=http://localhost:8080
app.frontend-url=http://localhost:5173

# CORS - Allow all origins in DEV (handled by SecurityConfig)
# No additional CORS config needed here

# Email - Dev mode (log emails to console if needed)
spring.mail.properties.mail.debug=true

# File Upload - Larger size for development
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Banner
spring.banner.location=classpath:banner.txt

# Development message
application.environment=Development
application.security.mode=Relaxed (CSRF disabled, CORS permissive)

